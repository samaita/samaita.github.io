<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Markdown Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org/dist/htmx.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <h1>GitHub Markdown Viewer</h1>

    <button hx-get="/hello" hx-target="#result">Load Markdown Content</button>

    <div id="result"></div>
    <div hx-get="/hello/hello.md" hx-trigger="load">
      Loading Markdown content...
    </div>

</body>

<script>
  document.addEventListener('htmx:load', function(event) {
  if (event.detail.xhr.responseType === 'text') {
    const markdownContent = event.detail.xhr.responseText;
    const htmlContent = marked(markdownContent);
    event.detail.target.innerHTML = htmlContent;
  }
});
</script>
</html>
